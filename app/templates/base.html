<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <title>{% block title %} {% endblock %} - FlaskApp</title> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    {% if title %}
        <title>App - {{title}}</title>
    {%else%}
        <title>App</title>
    {%endif%}
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('certificates.index')}}">
                    <img src={{url_for('static', filename='favicon.ico') }} alt="Logo" width="30" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a id="certificates" class="nav-link active" aria-current="page" href="{{ url_for('certificates.index')}}">Certificados</a>
                        </li>
                        <li class="nav-item">
                            <a id="users" class="nav-link" href="{{ url_for('users.index') }}"">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a id="courses" class="nav-link" href="{{ url_for('courses.index') }}"">Cursos</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>
        <div style="height: 100%;">
            {% block content %} {% endblock %}
        </div>        
        <!-- <div class="fixed-bottom">
            this is footer
        </div> -->
        <footer class="container fixed-bottom bg-body-tertiary text-center text-lg-start">
            <!-- Copyright -->
            <!-- style="background-color: rgba(0, 0, 0, 0.05);" -->
            <div class="text-center p-3" >
              Â© 2024 Copyright:
              <a class="text-body" href="https://github.com/srodrigo23">Sergio Rodrigo</a>
            </div>
            <!-- Copyright -->
        </footer>
    </div>
    {% block javascript %}
        <script src="{{ url_for('static',filename='js/index.js') }}"></script>
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
